# PostgreSQL Transactional Outbox with Tuning for High-Throughput
#
# Configured based on Capacity Model:
# - max_wal_size: 2GB (reduces checkpoint frequency)
# - checkpoint_timeout: 15min
# - autovacuum tuned for high churn tables
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f postgres

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: outbox-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: outbox
      POSTGRES_PASSWORD: outbox_secret
      POSTGRES_DB: outbox

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro

    # High-throughput write tuning per Capacity Model
    command:
      - "postgres"
      # === WAL & Checkpoints ===
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "min_wal_size=512MB"
      - "-c"
      - "checkpoint_timeout=15min"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=64MB"

      # === Autovacuum (aggressive for outbox) ===
      - "-c"
      - "autovacuum_vacuum_scale_factor=0.01"
      - "-c"
      - "autovacuum_analyze_scale_factor=0.02"
      - "-c"
      - "autovacuum_vacuum_cost_limit=2000"
      - "-c"
      - "autovacuum_vacuum_cost_delay=2ms"
      - "-c"
      - "autovacuum_max_workers=4"

      # === Memory ===
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "work_mem=16MB"

      # === Connections ===
      - "-c"
      - "max_connections=200"

      # === Logging ===
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_autovacuum_min_duration=1000"
      - "-c"
      - "log_lock_waits=on"
      - "-c"
      - "log_statement=ddl"

      # === Logical Replication (for CDC) ===
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U outbox -d outbox" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
