  # ============================================
  # Monitoring Stack
  # ============================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: outbox-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/monitoring/prometheus-alerting-rules.yaml:/etc/prometheus/alerting-rules.yaml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      - postgres

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: outbox-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://outbox:outbox_secret@postgres:5432/outbox?sslmode=disable"
    volumes:
      - ./docker/monitoring/postgres-exporter-queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    command:
      - "--extend.query-path=/etc/postgres_exporter/queries.yaml"
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana:10.2.0
    container_name: outbox-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - ./docker/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./docker/monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./docker/monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/outbox.json:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
